<table class="table table-striped ">
  <thead class="thead-default">
    <tr>
      <th>
        Name
      </th>
      <th>
        Category
      </th>
      <th>
        Description
      </th>
      <th>
        <a (click)="getAllActivities()"
          class="btn btn-primary"
          routerLink="."
        >
         View all activities
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let activity of activities">
      <td>
        {{ activity.name }}
      </td>
      <td (click)="getActivity(activity.category.category)">
        <a
          routerLink="."
          [queryParams]="{ category: activity.category.category  }"
        >
          {{ activity.category.name }}
        </a>
      </td>
      <td>
        {{ activity.description }}
      </td>
      <td>
        <a
          class="btn btn-primary"
          routerLink="/activity/{{activity.id}}"
        >
          View details
        </a>
      </td>
    </tr>
  </tbody>
</table>
