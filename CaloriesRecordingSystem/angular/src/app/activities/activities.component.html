<table class="table table-hover ">
  <thead>
  <tr>
    <th>
      Name
    </th>
    <th *ngIf="!hideCategory">
      Category
    </th>
    <th>
      Description
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let activity of activities">
    <td>
      {{ activity.name }}
    </td>
    <td
      *ngIf="!hideCategory"

    >
      <a routerLink="/categories/{{activity.category.id}}">
        {{activity.category.name}}
      </a>
    </td>
    <td>
      {{ activity.description }}
    </td>
    <td>
      <a
        class="btn btn-primary"
        routerLink="/activities/{{activity.id}}"
      >
        View details
      </a>
    </td>
  </tr>
  </tbody>
</table>
