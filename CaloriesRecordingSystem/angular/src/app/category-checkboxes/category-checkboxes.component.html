<div *ngIf="categories">
  <div *ngIf="categories.length >= 2">
    <label>
      Select all
      <input
        type="checkbox"
        [(ngModel)]="selectedAll"
        (change)="selectAll()"
      />
    </label>
  </div>
  <div *ngFor="let category of categories">
    <label>
      {{category.category.name}}
      <input
        type="checkbox"
        [(ngModel)]="category.checked"
        (change)="filterChanged()"
      />
    </label>
  </div>
</div>
