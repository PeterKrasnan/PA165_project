<div *ngIf="categoriesSelection">
  <div *ngIf="categoriesSelection.length >= 2">
    <label>
      Select all
      <input
        type="checkbox"
        [(ngModel)]="selectedAll"
        (change)="selectAll()"
      />
    </label>
  </div>
  <div *ngFor="let selection of categoriesSelection">
    <label>
      {{selection.category.name}}
      <input
        type="checkbox"
        [(ngModel)]="selection.checked"
        (change)="filterChanged()"
      />
    </label>
  </div>
</div>
